<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My App</h1>
    <button id="fetchButton">Fetch Index.html</button>
    <div id="content"></div>
    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch('https://yashm-static-assets.s3.ap-northeast-1.amazonaws.com/index.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching the index.html:', error);
                });
        });
    </script>
</body>
</html>
